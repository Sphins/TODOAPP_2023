<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Alpine</title>
  </head>
  <body>
    <section
      class="todoapp"
      x-data="{
      tasks: JSON.parse(localStorage.tasks)
    }"
    >
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <template x-for="task in tasks">
            <li :class="task.completed ? 'completed': ''">
              <div class="view">
                <input
                  class="toggle"
                  type="checkbox"
                  x-model="task.completed"
                />
                <label x-text="task.content"></label>
                <button class="destroy"></button>
              </div>
            </li> </template
          >>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><span>1</span> item left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <script>
      // localStorage.tasks = JSON.stringify([
      //   { id: 1, content: "tache 1", completed: true },
      //   { id: 2, content: "tache 2", completed: false },
      // ]);

      localStorage.tasks =
        localStorage.tasks === undefined
          ? JSON.stringify([])
          : JSON.stringify(JSON.parse(localStorage.tasks));
    </script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </body>
</html>
