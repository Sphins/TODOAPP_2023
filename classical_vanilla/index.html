<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Vanilla JS</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><span></span> item left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="filter selected" data-filter="all">All</a>
          </li>
          <li>
            <a href="#/active" class="filter" data-filter="active">Active</a>
          </li>
          <li>
            <a href="#/completed" class="filter" data-filter="completed">Completed</a>
          </li>
        </ul>
        <button  class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
